<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon">

        <h1 class="poke_data">
            <span class="poke_number"></span>
            <span class="poke_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="butt-prev">Prev &lt;</button>
            <button class="butt-next">Next &gt;</button>
        </div>

        <img src="img/pokedex.png" alt="pokedex" class="poke">
    </main>
</body>
</html>
